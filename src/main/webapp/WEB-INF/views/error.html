<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>
<h1 th:if="${exception}"><span th:text="#{error.title}+' : '+${exception.message}">Error message</span></h1>

<p th:if="${url}">
    <b th:text="#{error.page}+' : '">Page:</b> <span th:text="${url}">Page URL</span>
</p>

<p th:text="#{error.message}">Application has encountered an error. Please contact me to support</p>

<p th:text="#{error.ask}">I may ask you to right click to view page source.</p>

<!--
  // Hidden Exception Details  - DO NOT DO LIKE THIS
  // how you hide an exception in the page using Thymeleaf
  -->
<div th:utext="'&lt;!--'" th:remove="tag"></div>
<div th:utext="'Failed URL: ' +  ${url}" th:remove="tag">${url}</div>
<div th:utext="'Exception: ' + ${exception.message}" th:remove="tag">${exception.message}</div>
<ul th:remove="tag">
    <li th:each="ste : ${exception.stackTrace}" th:remove="tag"><span
            th:utext="${ste}" th:remove="tag">${ste}</span></li>
</ul>
<div th:utext="'--&gt;'" th:remove="tag"></div>


</body>
</html>
