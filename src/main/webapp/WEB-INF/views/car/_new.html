<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CargoTaxi - Main page</title>

    <!-- Bootstrap Core CSS -->
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/resources/css/shop-item.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div th:replace="fragments/header :: header"></div>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div th:replace="fragments/menu :: menu"></div>

        <div class="col-md-9">

            <div class="thumbnail">
                <h3><span th:text="#{car.new.title}"/></h3>
                <div class="caption-full">
                    <form class="form-horizontal" id="carform" th:action="@{saveNewCar}" th:object="${user1}"
                          method="post">
                        <input type='hidden' name='csrfmiddlewaretoken' value='XFe2rTYl9WOpV8U6X5CfbIuOZOELJ97S'/>
                        <div id="div_id_select" class="form-group required">
                            <label class="radio-inline">
                                <select id="id" name="id" form="carform" th:field="*{id}">
                                    <option th:each="user : ${users}"
                                            th:value="${user.id}"
                                            th:text="${user.login}"
                                            style="margin-bottom: 10px">login
                                    </option>
                                </select>
                                User </label>

                            <label for="id_select"
                                   class="control-label col-md-4  requiredField">
                                Select<span class="asteriskField">*</span>
                            </label>
                            <div class="controls col-md-8 "
                                 style="margin-bottom: 10px">
                                <label class="radio-inline"><input type="radio"
                                                                   checked="checked"
                                                                   name="select"
                                                                   id="id_select_1"
                                                                   value="S"
                                                                   style="margin-bottom: 10px">Knowledge
                                    Seeker</label>
                                <label class="radio-inline"> <input type="radio"
                                                                    name="select"
                                                                    id="id_select_2"
                                                                    value="P"
                                                                    style="margin-bottom: 10px">Knowledge
                                    Provider </label>
                            </div>
                        </div>
                        <div id="div_id_As" class="form-group required">
                            <label for="id_As"
                                   class="control-label col-md-4  requiredField">As<span
                                    class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 "
                                 style="margin-bottom: 10px">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="As"
                                                                    id="id_As_1"
                                                                    value="I"
                                                                    style="margin-bottom: 10px">Individual
                                </label>
                                <label class="radio-inline"> <input type="radio"
                                                                    name="As"
                                                                    id="id_As_2"
                                                                    value="CI"
                                                                    style="margin-bottom: 10px">Company/Institute
                                </label>
                            </div>
                        </div>
                        <div id="div_id_username" class="form-group required">
                            <label for="id_username"
                                   class="control-label col-md-4  requiredField">
                                Username<span class="asteriskField">*</span>
                            </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md  textinput textInput form-control"
                                       id="id_username" maxlength="30"
                                       name="username"
                                       placeholder="Choose your username"
                                       style="margin-bottom: 10px" type="text"/>
                            </div>
                        </div>
                        <div id="div_id_email" class="form-group required">
                            <label for="id_email"
                                   class="control-label col-md-4  requiredField">
                                E-mail<span class="asteriskField">*</span>
                            </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md emailinput form-control"
                                       id="id_email" name="email"
                                       placeholder="Your current email address"
                                       style="margin-bottom: 10px"
                                       type="email"/>
                            </div>
                        </div>
                        <div id="div_id_password1" class="form-group required">
                            <label for="id_password1"
                                   class="control-label col-md-4  requiredField">Password<span
                                    class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control"
                                       id="id_password1" name="password1"
                                       placeholder="Create a password"
                                       style="margin-bottom: 10px"
                                       type="password"/>
                            </div>
                        </div>
                        <div id="div_id_password2" class="form-group required">
                            <label for="id_password2"
                                   class="control-label col-md-4  requiredField">
                                Re:password<span class="asteriskField">*</span>
                            </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control"
                                       id="id_password2" name="password2"
                                       placeholder="Confirm your password"
                                       style="margin-bottom: 10px"
                                       type="password"/>
                            </div>
                        </div>
                        <div id="div_id_name" class="form-group required">
                            <label for="id_name"
                                   class="control-label col-md-4  requiredField">
                                full name<span class="asteriskField">*</span>
                            </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control"
                                       id="id_name" name="name"
                                       placeholder="Your Frist name and Last name"
                                       style="margin-bottom: 10px" type="text"/>
                            </div>
                        </div>
                        <div id="div_id_gender" class="form-group required">
                            <label for="id_gender"
                                   class="control-label col-md-4  requiredField">
                                Gender<span class="asteriskField">*</span>
                            </label>
                            <div class="controls col-md-8 "
                                 style="margin-bottom: 10px">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="gender"
                                                                    id="id_gender_1"
                                                                    value="M"
                                                                    style="margin-bottom: 10px">Male</label>
                                <label class="radio-inline"> <input type="radio"
                                                                    name="gender"
                                                                    id="id_gender_2"
                                                                    value="F"
                                                                    style="margin-bottom: 10px">Female
                                </label>
                            </div>
                        </div>
                        <div id="div_id_company" class="form-group required">
                            <label for="id_company"
                                   class="control-label col-md-4  requiredField">
                                company name<span class="asteriskField">*</span>
                            </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control"
                                       id="id_company" name="company"
                                       placeholder="your company name"
                                       style="margin-bottom: 10px" type="text"/>
                            </div>
                        </div>
                        <div id="div_id_catagory" class="form-group required">
                            <label for="id_catagory"
                                   class="control-label col-md-4  requiredField">
                                catagory<span class="asteriskField">*</span>
                            </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control"
                                       id="id_catagory" name="catagory"
                                       placeholder="skills catagory"
                                       style="margin-bottom: 10px" type="text"/>
                            </div>
                        </div>
                        <div id="div_id_number" class="form-group required">
                            <label for="id_number"
                                   class="control-label col-md-4  requiredField">
                                contact number<span
                                    class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control"
                                       id="id_number" name="number"
                                       placeholder="provide your number"
                                       style="margin-bottom: 10px" type="text"/>
                            </div>
                        </div>
                        <div id="div_id_location" class="form-group required">
                            <label for="id_location"
                                   class="control-label col-md-4  requiredField">
                                Your Location<span
                                    class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control"
                                       id="id_location" name="location"
                                       placeholder="Your Pincode and City"
                                       style="margin-bottom: 10px" type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls col-md-offset-4 col-md-8 ">
                                <div id="div_id_terms"
                                     class="checkbox required">
                                    <label for="id_terms"
                                           class=" requiredField">
                                        <input class="input-ms checkboxinput"
                                               id="id_terms" name="terms"
                                               style="margin-bottom: 10px"
                                               type="checkbox"/>
                                        Agree with the terms and conditions
                                    </label>
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="aab controls col-md-4 "></div>
                            <div class="controls col-md-8 ">
                                <input type="submit" name="Signup"
                                       value="Signup"
                                       class="btn btn-primary btn btn-info"
                                       id="submit-id-signup"/>
                                or <input type="button" name="Signup"
                                          value="Sign Up with Facebook"
                                          class="btn btn btn-primary"
                                          id="button-id-signup"/>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer">
</div>
<!-- /.container -->

<!-- jQuery -->
<script src="/resources/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/resources/js/bootstrap.min.js"></script>

</body>

</html>
