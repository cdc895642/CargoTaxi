<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CargoTaxi - Main page</title>

    <!-- Bootstrap Core CSS -->
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/resources/css/shop-item.css" rel="stylesheet">
    <link href="/resources/css/car-find.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div th:replace="fragments/header :: header"></div>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div th:replace="fragments/menu :: menu"></div>

        <div class="col-md-9">

            <div class="thumbnail">
                <h3><span >Поиск исполнителей</span></h3>
                <div class="caption-full">

                    <div class="form-section">
                        <div class="row">
                            <form role="form">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="sr-only" for="location">Location</label>
                                        <input type="email" class="form-control" id="location" placeholder="Where ?">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="sr-only" for="checkin">Check in</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="checkin" placeholder="Check in">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="sr-only" for="checkout">Check out</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="checkout" placeholder="Check out">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="sr-only" for="guest">Guest</label>
                                        <select id="guest" name="guest" class="form-control">
                                            <option value="1">1 Guest</option>
                                            <option value="2">2 Guests</option>
                                            <option value="3">3 Guests</option>
                                            <option value="4">4 Guests</option>
                                            <option value="5">5 Guests</option>
                                            <option value="6">6 Guests</option>
                                            <option value="7">7 Guests</option>
                                            <option value="8">8 Guests</option>
                                            <option value="9">9 Guests</option>
                                            <option value="10">10 Guests</option>
                                            <option value="11">11 Guests</option>
                                            <option value="12">12 Guests</option>
                                            <option value="13">13 Guests</option>
                                            <option value="14">14 Guests</option>
                                            <option value="15">15 Guests</option>
                                            <option value="16">16+ Guests</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-default btn-primary">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>


                    <dl th:each="executor : ${executors}">
                        <dt th:text="${'login : '+executor.login}"></dt>
                        <dt th:text="${'email : '+executor.email}"></dt>
                        <dt>Avto :</dt>
                        <dd th:each="car : ${executor.cars}">
                            <ul>
                                <li th:text="${'description : '+car.description}"></li>
                                <li th:text="${'location : '+car.location}"></li>
                                <li th:text="${'type : '+car.car.carType.type}"></li>
                                <li th:text="${'load : '+car.car.load}"></li>
                                <li th:text="${'capacity : '+car.car.capacity}"></li>
                            </ul>
                        </dd>
                    </dl>
                </div>
            </div>

        </div>

    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer">
</div>
<!-- /.container -->

<!-- jQuery -->
<script src="/resources/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/resources/js/bootstrap.min.js"></script>

</body>

</html>
